<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" id="login-container">
    <div id="top-container">
      <img id="topbarimg" src="header2svg.svg" alt="" srcset="">
    </div>
    <h2>Login</h2>
    <div id="innerlogincontainer">
<input class="loginInput" type="email" id="email">
<br>
<br>
<input class="loginInput" type="password" name="password" id="password">
      <div id="ccButtonDiv">
        <button id="loginButton" class="button">Login</button> 
      </div>
    </div>
  </div>

  
  <div class="container" id="popup-container" hidden>
      <div id="left-container">
        <img id="sidebarimage" src="sidebar.svg" alt="" srcset="">
      </div>
    
  <div id="tonediv">
    <select name="Tone Selector" id="toneselect">
  <option value="Formal">Formal</option>
  <option value="Encouraging">Encouraging</option>
  <option value="Friendly">Friendly</option>
  <option value="Direct">Direct</option>
    </select>
  </div>
  <textarea id="inputTextBox" rows="4" cols="50" placeholder="Enter text..."></textarea>
      <button id="generateButton">Generate</button> 
  </div>
  <div class="container" id="output-container" hidden>
    <div id="top-container">
      <img id="topbarimg" src="headersvg.svg" alt="" srcset="">
    </div>

    <div id="innerOutputcontainer">
<h1>Output Text</h1>
<span id="outputText">Loading...</span>

    </div>
<div id="ccButtonDiv" class="button">
  <button id="ccButton">Copy & Close</button> 
</div>
  </div>

  

  <!-- <script type="module"  src="popup.js"></script> -->
  <script src="popup.js"></script>
</body>
</html>
